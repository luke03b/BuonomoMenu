<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buonomo's house</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light text-dark">
  <nav class="navbar navbar-expand-lg bg-light border-bottom">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">Buonomo's house</a>
      <div class="d-flex align-items-center">
        <i id="themeIcon" class="bi bi-sun-fill me-2"></i>
        <input class="form-check-input theme-toggle" type="checkbox" id="themeSwitch" />
      </div>
    </div>
  </nav>

  <div class="container my-4">
    <!-- Login Form -->
    <div id="loginForm" class="mb-4">
      <input id="username" class="form-control mb-2" placeholder="Nome utente" />
      <input id="password" type="password" class="form-control mb-2" placeholder="Password" />
      <button class="btn btn-primary" onclick="login()">Login</button>
    </div>

    <!-- Aggiunta Drink (solo admin) -->
    <div id="addDrinkForm" class="mb-4" style="display:none;">
      <h5>Aggiungi un nuovo drink</h5>
      <input id="drinkName" class="form-control mb-2" placeholder="Nome drink" />
      <textarea id="drinkIngredients" class="form-control mb-2" placeholder="Ingredienti (uno per riga)"></textarea>
      <button class="btn btn-success" onclick="addDrink()">Aggiungi</button>
    </div>

    <!-- Sezione ordini (solo admin) -->
    <div id="ordersSection" class="mb-4" style="display:none;">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5>Ordini</h5>
        <button class="btn btn-danger btn-sm" onclick="clearAllOrders()">Cancella tutti</button>
      </div>
      <div id="ordersList" class="mb-4">
        <!-- Gli ordini verranno aggiunti qui dinamicamente -->
      </div>
    </div>

    <!-- Lista drink -->
    <div class="row" id="drinkList"></div>
  </div>

  <footer class="text-center py-3 border-top">
    <p>Â© 2025 Buonomo's house</p>
  </footer>

  <script type="module" src="firebase.js"></script>
  <script src="theme.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
