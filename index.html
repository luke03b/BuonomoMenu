<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Buonomo's house</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body.dark-mode {
      background-color: #121212 !important;
      color: #f1f1f1 !important;
    }

    .dark-mode .card {
      background-color: #1e1e1e !important;
      border-color: #333 !important;
      color: #f1f1f1 !important;
    }

    .dark-mode h3,
    .dark-mode p,
    .dark-mode li,
    .dark-mode a {
      color: #f1f1f1 !important;
    }

    .dark-mode footer {
      background-color: #1a1a1a !important;
      color: #ccc !important;
    }

    .dark-mode .navbar {
      background-color: #1e1e1e !important;
      border-bottom: 1px solid #444 !important;
    }

    .dark-mode .navbar .navbar-brand,
    .dark-mode .navbar .nav-link,
    .dark-mode .form-check-label {
      color: #f1f1f1 !important;
    }

    .theme-toggle {
      cursor: pointer;
    }

    .card {
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
      opacity: 0.95;
    }

    body {
      transition: background-color 0.5s ease, color 0.5s ease;
    }
  </style>
</head>
<body class="bg-light text-dark">

  <nav class="navbar navbar-expand-lg bg-light border-bottom">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">Buonomo's house</a>
      <div class="d-flex align-items-center">
        <i id="themeIcon" class="bi bi-sun-fill me-2"></i>
        <input class="form-check-input theme-toggle" type="checkbox" id="themeSwitch">
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <!-- Il form e i drink verranno aggiunti dinamicamente -->
    <div class="row"></div>
  </div>

  <footer class="text-center py-3 border-top">
    <p>© 2025 Buonomo's house</p>
  </footer>

  <!-- Modalità chiaro/scuro -->
  <script>
    const themeSwitch = document.getElementById('themeSwitch');
    const themeIcon = document.getElementById('themeIcon');

    themeSwitch.addEventListener('change', function () {
      document.body.classList.toggle('dark-mode');
      document.body.classList.toggle('bg-light');
      document.body.classList.toggle('text-dark');

      if (document.body.classList.contains('dark-mode')) {
        themeIcon.classList.replace('bi-sun-fill', 'bi-moon-stars-fill');
      } else {
        themeIcon.classList.replace('bi-moon-stars-fill', 'bi-sun-fill');
      }
    });
  </script>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

    // Configura Firebase (INSERISCI I TUOI DATI QUI)
    const firebaseConfig = {
      apiKey: "AIzaSyDFJm4xyAXFPkCLuJK4Q7U5CQi5vyur5ZA",
      authDomain: "buonomo-s-menu.firebaseapp.com",
      projectId: "buonomo-s-menu",
      storageBucket: "buonomo-s-menu.firebasestorage.app",
      messagingSenderId: "288056046537",
      appId: "1:288056046537:web:c28823516d7ddc4951ae18"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const drinkContainer = document.querySelector(".row");

    async function caricaDrink() {
      const querySnapshot = await getDocs(collection(db, "drink"));
      drinkContainer.innerHTML = formHTML; // Mostra il form e poi i drink
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const col = document.createElement("div");
        col.className = "col-md-6 mb-4";
        col.innerHTML = `
          <div class="card p-3">
            <h3>${data.nome}</h3>
            <ul class="list-unstyled">
              ${data.ingredienti.map(i => `<li>${i}</li>`).join('')}
            </ul>
          </div>
        `;
        drinkContainer.appendChild(col);
      });
    }

    // Form HTML
    const formHTML = `
      <div class="card p-4 mb-5">
        <h4>Aggiungi un nuovo drink</h4>
        <form id="addDrinkForm" class="row g-3 mt-2">
          <div class="col-md-4">
            <input type="text" class="form-control" id="nomeDrink" placeholder="Nome drink" required>
          </div>
          <div class="col-md-8">
            <input type="text" class="form-control" id="ingredientiDrink" placeholder="Ingredienti separati da virgola" required>
          </div>
          <div class="col-12 text-end">
            <button type="submit" class="btn btn-primary">Salva</button>
          </div>
        </form>
      </div>
    `;

    document.addEventListener("submit", async (e) => {
      if (e.target.id === "addDrinkForm") {
        e.preventDefault();
        const nome = document.getElementById("nomeDrink").value.trim();
        const ingredienti = document.getElementById("ingredientiDrink").value.split(',').map(i => i.trim());

        if (nome && ingredienti.length) {
          await addDoc(collection(db, "drink"), { nome, ingredienti });
          document.getElementById("addDrinkForm").reset();
          caricaDrink();
        }
      }
    });

    caricaDrink();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
